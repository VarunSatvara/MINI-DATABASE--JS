<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <h2 class="font-weight-bold text-uppercase r-log">Registration Login</h2>
                    </div>
                    <div class="">
                        <a class="btn btn-primary font-weight-bold py-2 px-3" href="#" role="button" id="myBtn">
                            ADMIN LOGIN
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-12 pt-4" id="reg_form">
                
                    <div class="form-group">
                        <label for="formGroupExampleInput" class="font-weight-bold">Name:</label>
                        <input type="text" class="form-control" placeholder="Name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="font-weight-bold">Email address:</label>
                        <input type="Email" class="form-control" aria-describedby="emailHelp" placeholder="Email Address" id="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="font-weight-bold">Password:</label>
                        <input type="password" class="form-control" placeholder="Password" id="pass">
                    </div>
                    <div class="form-group pt-4">
                        <button type="submit" class="btn btn-primary text-uppercase px-5 py-2" onclick="sub()">Submit</button>
                        <button type="submit" class="btn btn-primary text-uppercase px-5 py-2 ml-1">Login</button>
                    </div>

            </div>
            <!------ admin Login Page --------->
            <div class="col-12">
                <div class="modal" tabindex="-1" role="dialog" id="myModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header border-bottom">
                                <h5 class="modal-title">WelCome</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput" class="font-weight-bold">
                                            User Name:
                                        </label>
                                        <input type="text" class="form-control" id="u_name" placeholder="Enter User Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1" class="font-weight-bold">Password</label>
                                        <input type="password" class="form-control" id="u_pass" placeholder="Enter Password">
                                    </div>
                                    <div class="form-group text-center pt-3">
                                        <input class="btn btn-primary login-btn py-2" type="submit" value="Login" onclick="admin_login()">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12" id="database">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
            <div class="col-12">
                <div class="modal" tabindex="-1" role="dialog" id="myModal1">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header border-bottom">
                                <h5 class="modal-title">WelCome</h5>
                                <button type="button" class="close1" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput" class="font-weight-bold">Name:</label>
                                        <input type="text" class="form-control" placeholder="Name" id="name1">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1" class="font-weight-bold">Email address:</label>
                                        <input type="Email" class="form-control" aria-describedby="emailHelp" placeholder="Email Address" id="email1">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1" class="font-weight-bold">Password:</label>
                                        <input type="password" class="form-control" placeholder="Password" id="pass1">
                                    </div>
                                    <div class="form-group text-center pt-3">
                                        <input class="btn btn-primary up-btn py-2" type="submit" value="UPDATE" onclick="edit()">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/script.js" type="text/javascript"></script>
   </body>

</html>
